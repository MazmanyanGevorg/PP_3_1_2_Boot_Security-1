<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h2>New User</h2>
    <form th:action="@{/admin/new}" th:method="post" th:object="${user}">
        <table border="0" cellpadding="5">
            <tr>
                <td>Name:</td>
                <td>
                    <label>
                        <input placeholder="Name" type="text" th:field="*{name}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td>
                    <label>
                        <input placeholder="Surname" type="text" th:field="*{surname}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>
                    <label>
                        <input placeholder="Age" type="text" th:field="*{age}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Level:</td>
                <td>
                    <label>
                        <input placeholder="level" type="text" th:field="*{level}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Points:</td>
                <td>
                    <label>
                        <input placeholder="points" type="text" th:field="*{points}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <label>
                        <input placeholder="password" type="password" th:field="*{password}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Roles:</td>
                <td>
                    <label>
                        <select th:name="roles" th:value="*{roles}">
                            <option th:each="role:${roles}" th:value="${role.id}" th:text="${role.role}" selected/>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Save"
                           class="btn btn-primary"/>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <br>
    <form th:action="@{/admin}" th:method="get">
        <input type="submit" value="Back" class="btn btn-primary"/>
    </form>
    <br><br>
    <form th:action="@{/logout}" th:method="post">
        <input type="submit" value="Logout" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
