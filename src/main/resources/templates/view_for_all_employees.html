<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div align = 'center'>
                <h3>Welcome To Main Page</h3>
                <table>
                    <tr>
                        <td>
                            <div th:if="${#request.isUserInRole('ROLE_ADMIN')}">
                                <p class="my-5">
                                    <a href="/new" class="btn btn-primary"><i
                                            class="fas fa-user-plus ml-2"> Регистрация пользователя</i></a>
                                </p>
                            </div>
                        </td>
                        <td>
                            <div>
                                <form th:action="@{/logout}" th:method="post">
                                    <input type="submit" value="Logout" class="btn btn-primary"/>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div th:if="${#request.isUserInRole('ROLE_USER')}">
                                <input type="button" value="User" class="btn btn-primary"
                                       onclick="window.location.href = 'user'">
                                Only for Users
                            </div>
                        </td>
                        <td>
                            <div th:if="${#request.isUserInRole('ROLE_ADMIN')}">
                                <input type="button" value="Admin" class="btn btn-primary"
                                       onclick="window.location.href = 'admin'">
                                Only for Admins
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
